<body class="bg-light">

  <div class="container">
    <main>
      <div class="py-5 text-center">
        <h2>Contact me</h2>
      </div>

      <div class="row g-5">
        <div class="col-md-3 col-lg-3">

        </div>
        <div class="col-md-6 col-lg-6">
          <form class="needs-validation" action="mailto:yuxmeng@seas.upenn.edu" method="post" enctype="text/plain" novalidate>
            <div class="row g-3">
              <div class="col-sm-6">
                <label for="firstName" class="form-label">First name</label>
                <input type="text" name="Visitor's First Name" class="form-control" id="firstName" placeholder="" value="" required>
                <div class="invalid-feedback">
                  May I ask your name?
                </div>
              </div>

              <div class="col-sm-6">
                <label for="lastName" class="form-label">Last name</label>
                <input type="text" name="Visitor's Last Name" class="form-control" id="lastName" placeholder="" value="" required>
                <div class="invalid-feedback">
                  May I ask your name?
                </div>
              </div>

              <div class="col-sm-6">
                <label for="lastName" class="form-label">Title</label>
                <input type="text" name="Visitor's Title" class="form-control" id="title" placeholder="Example: Ms" value="" required>
                <div class="invalid-feedback">
                  Please let me know how to address you.
                </div>
              </div>

              <div class="col-sm-6">
                <label for="lastName" class="form-label">Pronouns</label>
                <input type="text" name="Visitor's Preferred Pronouns" class="form-control" id="pronouns" placeholder="Example: She/Her" value="" required>
                <div class="invalid-feedback">
                  What pronouns would you like me to use when I refer to you?
                </div>
              </div>

              <div class="col-12">
                <label for="email" class="form-label">Email <span class="text-muted">(Optional)</span></label>
                <input type="email" name="Visitor's Email Address" class="form-control" id="email" placeholder="you@example.com">
                <div class="invalid-feedback">
                  Please enter a valid email address.
                </div>
              </div>

              <div class="col-12">
                <label for="address" class="form-label">Message</label>
                <textarea name="Message" rows="8" cols="30" class="form-control" id="message" placeholder="" required></textarea><br>
                <div class="invalid-feedback">
                  I would love to hear from you.
                </div>
              </div>


            </div>


            <button class="w-100 btn btn-primary btn-lg" type="submit">Send</button>
          </form>
        </div>
      </div>
